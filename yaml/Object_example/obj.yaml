# A demo custom resource for the Kopf example operators.
apiVersion: clustersecret.io/v1
kind: ClusterSecret
metadata:
  namespace: clustersecret
  name: global-secret
  labels:
    somelabel: somevalue
  annotations:
    someannotation: somevalue
matchNamespace:
  - '.*'
avoidNamespaces:
  - kube-system
  - kube-public
  - kube-node-lease
data:
  tls.crt: MTIzNDU2Cg==
  tls.key: Nzg5MTAxMTIxMgo=
